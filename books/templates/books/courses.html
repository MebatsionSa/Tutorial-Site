{% extends "authentication/header.html" %}
{% block content %}
    <div class="row">
        <p>The semester has the following courses:</p><br>
        {% for course in books %}
            <div class="col s12 m6 l4">
                {{book}}
                <a href="{{course.id}}/{{book}}", style="color: #fff;">
                <div class="card hoverable"  style="background: #000;">
                    <div class="card-content">
                        <div class="card-title">{{course.course_name}}</div>
                        <p>{{ course.course_description }}</p>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %} 
    </div>
{% endblock %}

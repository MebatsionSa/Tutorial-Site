{% extends "authentication/header.html" %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn" style="background-color: blue-grey darken-1;" type="submit">Login</button>
    </form>
    <p>Not a member yet, <a href="{% url 'authentication:register' %}">Register</a> here.</p>
{% endblock %}
